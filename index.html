<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Finance$</title>
</head>

<body>
    <header id="logo">
        <img src="./assets/money.svg" alt="Finances">
        <h1>Finance<span class="simbol">$</span></h1>
    </header>

    <main class="container">
        <section id="balance">
            <h2 class="sr-only">Balanço</h2>
            <div class="card">
                <h3>
                    <span>Entradas</span>
                    <img src="./assets/income.svg" alt="Entradas">
                </h3>
                <p id="income-display">R$ 0,00</p>
            </div>
            <div class="card">
                <h3>
                    <span>Saídas</span>
                    <img src="./assets/expense.svg" alt="Saídas">
                </h3>
                <p id="expense-display">R$ 0,00</p>
            </div>
            <div class="card total">
                <h3>
                    <span>Total</span>
                    <img src="./assets/total.svg" alt="Total">
                </h3>
                <p id="total-display">R$ 0,00</p>
            </div>
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <div class="group-buttons">
                <a 
                href="#" 
                class="button new"
                onclick="Modal.open()"
                >
                    + Nova Transação
                </a>
                <input type="button" value="Exportar Tabela" id="btnExport" class="button new" onclick="Export.pdf(event)">
            </div>
            <div id="table-transactions">
                <table id="data-table">
                    <thead>
                        <tr>
                            <th>Descrição</th>
                            <th>Valor</th>
                            <th>Data</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                    
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <div class="modal-overlay">
        <div class="modal">
            <div id="form">
                <h2>Nova transação</h2>
                <form onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label class="sr-only" for="description">Descrição</label>
                        <input 
                        type="text" 
                        id="description" 
                        name="description"
                        placeholder="Descrição"
                        
                        />
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="amount">Valor</label>
                        <div class="group-amount">
                            <div class="group-btn">
                                <button 
                                    id="income-btn-sm" 
                                    type="button" 
                                    class="btn-sm income-btn" 
                                    onclick="Form.plusSignal()">
                                    <img class="img-nonactive" src="./assets/up-arrow-green.svg" alt="Entrada">
                                    <img class="img-active" src="./assets/up-arrow.svg" alt="Entrada">
                                </button>
                                <button 
                                    id="expense-btn-sm" 
                                    type="button" 
                                    class="btn-sm expense-btn" 
                                    onclick="Form.minusSignal()">
                                    <img class="img-nonactive" src="./assets/down-arrow-red.svg" alt="Saida">
                                    <img class="img-active" src="./assets/down-arrow.svg" alt="Saida">
                                </button>
                            </div>
                            <input 
                            type="number" 
                            step="0.01"
                            id="amount" 
                            name="amount"
                            placeholder="0,00"
                            
                            />
                        </div>
                        <small class="help">Use o sinal - (negativo) para despesas e , (virgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label class="sr-only" for="date">Data</label>
                        <input 
                        type="date" 
                        id="date" 
                        name="date"
                        
                        />
                    </div>

                    <div class="input-group actions">
                        <a href="#" onClick="Modal.close()" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <p>2021 - Finances$</p>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="./scripts/jquery.base64.js"></script>
    <script src="./scripts/jquery.btechco.excelexport.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>

</html>
